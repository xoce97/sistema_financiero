{% extends 'base.html' %}
{% load static %}
{% block title %}Importar Datos{% endblock %}

{% block content %}
<h2>Importar Datos desde Archivo</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Importar</button>
</form>
{% endblock %}
